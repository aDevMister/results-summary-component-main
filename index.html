<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <section>
    <div class="wrapper">
      <div class="slider-1">
        <h1 class="result">Your Result</h1>
        <div class="circle">
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="slider-2">
        <h1 class="sum">Summary</h1>
        <ol>
          <li class="red">
            <span class="summary-inner">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <h1 class="one">Reaction</h1>
            </span>
            <span>80 <span class="color">/100</span></span>
          </li>
          <li class="yellow">
            <span class="summary-inner ">
              <img src="./assets/images/icon-memory.svg" alt="">
              <h1 class="two">Memory</h1>
            </span>
            <span>92 <span class="color">/100</span></span>
          </li>
          <li class="green">
            <span class="summary-inner ">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <h1 class="three">Verbal</h1>
            </span>
            <span>61 <span class="color">/100</span></span>
          </li>
          <li class="blue">
            <span class="summary-inner blue">
              <img src="./assets/images/icon-visual.svg" alt="">
              <h1 class="four">Visual</h1>
            </span>
            <span>72 <span class="color">/100</span></span>
          </li>
        </ol>
        <div class="btn-group">
          <button>Continue</button>
        </div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">AbdulQudus Ajape</a>.
  </div>
</body>

</html>
